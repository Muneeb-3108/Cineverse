    <header>
        <div class="logo"> <a href="index.html"> <img src="Assets/logo.png" style="width: 250px;"> </a></div>
        <nav>
            <button><a href="index.html">Home</a></button>
            <button><a href="contact.html">Contact Us</a></button>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="contact form.php" method="post" >
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="confirm-button">Send Message</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h3>About Us</h3>
